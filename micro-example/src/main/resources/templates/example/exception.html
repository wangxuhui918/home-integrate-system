<!DOCTYPE html>
<html lang="zh">
<head>
    <th:block th:include="include :: header('持久层开发样例')"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content fadeInRight">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>异常捕获</h5>
            </div>
            <div class="ibox-content">
                <p>注:所有类型的异常如果未做捕获,均会转换为对应格式消息码返回给前端,
                    @RuleController注解的Control ler会自动对异常进行管理</p>
                <div class="text-left">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal5"
                            onclick="readfile('myModal5','code/exception1.txt')">常用内置异常类
                    </button>


                </div>

                <div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-body">
                                <p>
                                <pre id="myModal5pre"
                                     class="content  white-space: pre-wrap;white-space: -moz-pre-wrap; white-space: -pre-wrap; white-space: -o-pre-wrap;*word-wrap: break-word;*white-space : normal ;">
                                </pre>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

</div>
</div>
<th:block th:include="include :: footer"/>
</body>
</html>
<script th:inline="javascript">


    function readfile(id, filepath) {
        $.ajax({
            cache: true,
            type: "POST",
            url: ctx + "example/readCodeFile",
            data: {'fileResourcePath': filepath},
            async: false,
            success: function (data) {
                $("#" + id + "pre").text(data.data.value);
            }
        });
    }


</script>
